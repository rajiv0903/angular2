<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--Give directives-->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div [formGroupName]="'userData'">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName= "username"
              class="form-control">
              <span
                *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
                class="help-block">
                  <!--Custom Validator at control level-->
                  <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                    This name is invalid!
                  </span>
                  <!--Inbuilt validator-->
                  <span *ngIf="signupForm.get('userData.username').errors['required']">
                   This field is required!
                  </span>
                </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              [formControlName]= "'email'"
              class="form-control">
            <span
                *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                class="help-block">Please enter a valid email!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName= "gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <!--Dynamically add control-->
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button 
              class="btn btn-default"
              type="button" 
              class="btn btn-default"
              (click)="onAddHobby()">Add hobby</button>
           <div 
              class="form-group"
              *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
              <input type="text"
                class="form-control" [formControlName]="i"> <!--formControlName dynamically create 
                input and need property binding as not passing string; passing local variable-->
          </div>
        </div>
        <span
            *ngIf="!signupForm.valid && signupForm.touched"
            class="help-block">Please enter a valid data!</span>
        <button class="btn btn-primary" 
          type="submit" 
          [disabled]= "!signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
