<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm"> <!-- No action tag and also method attribute
                                      Take local refence and pass it 
                                      ngForm - get the JS Object-->
        <!--ngModelGroup to Group the data 
          JSON will take userData
          We can control at group level 
        -->
        <div id="user-data" 
          ngModelGroup="userData"
          #userDataGroup= "ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control"
              ngModel
              name="username"
              required> <!--Adding ngModel like this way tell Angular this is a control
                        We also need to give the name of this control to Angular 
                        required means non empty-->
          </div>
          <button 
            class="btn btn-default" 
            type="button"
            (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel 
              name="email"
              required
              email
              #email="ngModel"> <!--Adding ngModel like this way tell Angular this is a control
                        We also need to give the name of this control to Angular -->
            <span class="help-block" *ngIf="!email.valid && email.touched">
                Please enter a valid email!
            </span>
          </div>
        </div>
        <p *ngIf="!userDataGroup.valid && userDataGroup.touched">User Data is invalid!</p>
        <!-- [ngModel] defaultQuestion is one way binding for default value-->
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control"
            [ngModel]= "defaultQuestion"     
            name="secret"> <!--Adding ngModel like this way tell Angular this is a control
                        We also need to give the name of this control to Angular -->
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <!--Two way binding [(ngModel)]-->
        <div class="form-group">
            <textarea
              rows="3"
              class="form-control"
              name="questionAnswer"
              [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
            <label>
                <input 
                  type="radio"
                  name="gender"
                  [value]="gender"
                  [ngModel] = "'male'">
                {{gender}}
            </label>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!f.valid">Submit</button> <!--Disable the button is invalid-->
      </form>
    </div>
  </div>

  <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Username: {{user.username}}</p>
        <p>Mail: {{user.email}}</p>
        <p>Secrect Question: {{user.secret}}</p>
        <p>Answer: {{user.questionAnswer}}<p>
        <p>Gender: {{user.gender}}</p>
      </div>
  </div>
</div>
